<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #050505;
            background-image:
                linear-gradient(rgba(0, 255, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            color: #e0e0e0;
            height: 100dvh;
            overflow: hidden;
            padding-top: var(--sat);
            padding-bottom: var(--sab);
        }

        /* Vignette & Scanline */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 50%, black 150%);
            pointer-events: none;
            z-index: 10;
        }

        .crt-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 0, 0.1);
            animation: scanline 5s linear infinite;
            z-index: 9;
            pointer-events: none;
        }

        @keyframes scanline {
            0% {
                top: -10%;
            }

            100% {
                top: 110%;
            }
        }

        .glass {
            background: rgba(10, 20, 10, 0.7);
            border: 1px solid #333;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            position: relative;
        }

        .glass::before {
            content: "";
            position: absolute;
            top: -1px;
            left: -1px;
            width: 10px;
            height: 10px;
            border-top: 2px solid #555;
            border-left: 2px solid #555;
        }

        .glass::after {
            content: "";
            position: absolute;
            bottom: -1px;
            right: -1px;
            width: 10px;
            height: 10px;
            border-bottom: 2px solid #555;
            border-right: 2px solid #555;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        input:focus {
            outline: none;
            border-color: #00ff41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
        }

        .text-neon-green {
            color: #00ff41;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
        }

        .border-neon-green {
            border-color: #00ff41;
        }

        .bg-neon-green {
            background-color: #00ff41;
        }

        .text-neon-red {
            color: #ff3333;
            text-shadow: 0 0 5px rgba(255, 51, 51, 0.5);
        }

        .glow {
            text-shadow: 0 0 10px currentColor;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center p-4 relative">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, deleteDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // --- DATASET ---
        const GAME_DATA = [
            { theme: "ANIMAUX", words: ["LION", "TIGRE", "ELEPHANT", "GIRAFE", "PINGOUIN", "AIGLE", "REQUIN", "CHIEN", "CHAT", "LOUP"] },
            { theme: "CUISINE", words: ["PIZZA", "SUSHI", "BURGER", "PATES", "SALADE", "GATEAU", "OEUF", "FROMAGE", "CHOCOLAT", "PAIN"] },
            { theme: "VOYAGE", words: ["AVION", "TRAIN", "BATEAU", "PLAGE", "MONTAGNE", "HOTEL", "VALISE", "PASSEPORT", "CARTE", "GUIDE"] },
            { theme: "MAISON", words: ["LIT", "TABLE", "CHAISE", "CUISINE", "SALON", "DOUCHE", "JARDIN", "GARAGE", "FENETRE", "PORTE"] },
            { theme: "SPORT", words: ["FOOTBALL", "TENNIS", "BASKET", "NATATION", "VELO", "COURSE", "SKI", "JUDO", "BOXE", "GOLF"] },
            { theme: "METIER", words: ["DOCTEUR", "POLICIER", "POMPIER", "PROFESSEUR", "AVOCAT", "CUISINIER", "AGRICULTEUR", "PILOTE", "ACTEUR", "CHANTEUR"] },
            { theme: "CORPS HUMAIN", words: ["MAIN", "PIED", "TETE", "OEIL", "NEZ", "BOUCHE", "OREILLE", "COEUR", "JAMBE", "BRAS"] },
            { theme: "ECOLE", words: ["STYLO", "CAHIER", "LIVRE", "GOMME", "CRAYON", "TABLEAU", "CARTABLE", "TROUSSE", "DEVOIRS", "RECREATION"] },
            { theme: "TECHNOLOGIE", words: ["ORDINATEUR", "TELEPHONE", "TABLETTE", "INTERNET", "ROBOT", "CAMERA", "ECRAN", "CLAVIER", "SOURIS", "WIFI"] },
            { theme: "CINEMA", words: ["FILM", "ACTEUR", "POPCORN", "SALLE", "ECRAN", "HEROS", "ACTION", "COMEDIE", "DRAME", "HORREUR"] }
        ];

        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyCiarvgeK3eS8S1SxBj3SMW0L4AzsBkig8",
            authDomain: "interception-e9a6d.firebaseapp.com",
            projectId: "interception-e9a6d",
            storageBucket: "interception-e9a6d.firebasestorage.app",
            messagingSenderId: "533782599002",
            appId: "1:533782599002:web:8ec56b56a05bc0f24f4f63",
            measurementId: "G-38QTT8BH8G"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- STATE ---
        let currentUser = { id: null, name: null, isAdmin: false };
        let currentLobbyCode = null;
        let lobbyUnsubscribe = null;
        let lastGameData = null; // Important for local checks

        // --- DOM ---
        const screens = { menu: document.getElementById('screen-menu'), lobby: document.getElementById('screen-lobby') };
        const inputs = { username: document.getElementById('username'), joinCode: document.getElementById('join-code') };

        // --- PERSISTENCE ---
        function saveSession(user, code) { localStorage.setItem('interception_session', JSON.stringify({ user, code, timestamp: Date.now() })); }
        function clearSession() { localStorage.removeItem('interception_session'); }
        function restoreSession() {
            const raw = localStorage.getItem('interception_session');
            if (raw) {
                try {
                    const session = JSON.parse(raw);
                    if (session.user && session.code) {
                        currentUser = session.user;
                        currentLobbyCode = session.code;
                        inputs.username.value = session.user.name;
                        inputs.joinCode.value = session.code;
                        setupLobbyListener(session.code);
                        switchScreen('lobby');
                        document.getElementById('lobby-code-display').innerText = session.code;
                        return true;
                    }
                } catch (e) { clearSession(); }
            }
            return false;
        }

        // --- UTILS ---
        function generateId() { return Date.now().toString(36) + Math.random().toString(36).substr(2); }
        function generateLobbyCode() { const c = "ABCDEFGHJKLMNPQRSTUVWXYZ"; let r = ""; for (let i = 0; i < 4; i++)r += c.charAt(Math.floor(Math.random() * c.length)); return r; }
        function fmtTime(s) { const m = Math.floor(s / 60); const sec = s % 60; return `${m}:${sec < 10 ? '0' + sec : sec}`; }
        function fmtTimeShort(ts) { const d = new Date(ts); return `${d.getHours()}:${String(d.getMinutes()).padStart(2, '0')}:${String(d.getSeconds()).padStart(2, '0')}`; }
        function showToast(m, t = 'error') {
            const toast = document.getElementById('toast'); toast.innerText = m;
            toast.className = `fixed top-12 left-1/2 transform -translate-x-1/2 z-50 bg-black border ${t === 'success' ? 'border-green-500 text-green-500' : 'border-red-500 text-red-500'} px-6 py-3 shadow-[0_0_15px_rgba(0,0,0,0.5)] text-sm font-bold transition-all duration-300 uppercase tracking-widest w-max max-w-[90%] text-center`;
            toast.classList.remove('hidden'); setTimeout(() => toast.classList.add('hidden'), 3000);
        }
        function switchScreen(n) { screens.menu.classList.add('hidden'); screens.lobby.classList.add('hidden'); screens[n].classList.remove('hidden'); screens[n].classList.add('fade-in'); }

        // --- ACTIONS ---
        window.createGame = async () => {
            const username = inputs.username.value.trim();
            if (!username) return showToast("IDENTITE REQUISE");
            const code = generateLobbyCode();
            const userId = generateId();
            currentUser = { id: userId, name: username, isAdmin: true };
            currentLobbyCode = code;
            try {
                await setDoc(doc(db, "lobbies", code), {
                    adminId: userId, createdAt: Date.now(), state: "waiting", round: null, scores: { [userId]: 0 },
                    players: [{ id: userId, name: username, joinedAt: Date.now() }]
                });
                saveSession(currentUser, currentLobbyCode); setupLobbyListener(code); switchScreen('lobby');
                document.getElementById('lobby-code-display').innerText = code;
            } catch (e) { showToast("ECHEC CREATION"); }
        };

        window.joinGame = async () => {
            const username = inputs.username.value.trim();
            const code = inputs.joinCode.value.trim().toUpperCase();
            if (!username) return showToast("IDENTITE REQUISE");
            if (code.length !== 4) return showToast("CODE INVALID");
            const userId = generateId();
            currentUser = { id: userId, name: username, isAdmin: false };
            currentLobbyCode = code;
            try {
                const ref = doc(db, "lobbies", code);
                const s = await getDoc(ref);
                if (!s.exists()) return showToast("FREQUENCE INCONNUE");
                await updateDoc(ref, { players: arrayUnion({ id: userId, name: username, joinedAt: Date.now() }), [`scores.${userId}`]: 0 });
                saveSession(currentUser, currentLobbyCode); setupLobbyListener(code); switchScreen('lobby');
                document.getElementById('lobby-code-display').innerText = code;
            } catch (e) { showToast("CONNEXION IMPOSSIBLE"); }
        };

        window.leaveGame = async () => {
            if (currentLobbyCode && currentUser.id) {
                if (!currentUser.isAdmin) {
                    if (!confirm("CONFIRMATION: ABANDONNER ?")) return;
                    try {
                        const ref = doc(db, "lobbies", currentLobbyCode);
                        const s = await getDoc(ref);
                        if (s.exists()) {
                            const p = s.data().players.filter(x => x.id !== currentUser.id);
                            await updateDoc(ref, { players: p });
                        }
                        clearSession(); location.reload();
                    } catch (e) { clearSession(); location.reload(); }
                } else {
                    if (confirm("ATTENTION: DETRUIRE LE SYSTEME ?")) deleteLobby();
                }
            }
        };

        window.deleteLobby = async () => {
            if (!currentUser.isAdmin || !confirm("CONFIRMATION DETRUIRE ?")) return;
            try { await deleteDoc(doc(db, "lobbies", currentLobbyCode)); clearSession(); } catch (e) { showToast("ERREUR"); }
        };

        window.kickPlayer = async (json) => {
            const p = JSON.parse(decodeURIComponent(json));
            if (confirm(`EXPULSER ${p.name} ?`)) await updateDoc(doc(db, "lobbies", currentLobbyCode), { players: arrayRemove(p) });
        };
        window.renamePlayer = async (json) => { }; // Disabled

        window.startRound = async () => {
            if (!currentUser.isAdmin) return;
            const ref = doc(db, "lobbies", currentLobbyCode);
            const snap = await getDoc(ref);
            const players = snap.data().players;
            if (players.length < 3) return showToast("MINIMUM 3 AGENTS");

            const dataset = GAME_DATA[Math.floor(Math.random() * GAME_DATA.length)];
            const word = dataset.words[Math.floor(Math.random() * dataset.words.length)];

            // Roles
            const nbInterceptors = Math.max(1, Math.floor((players.length - 1) / 3));
            let shuffled = [...players].sort(() => 0.5 - Math.random());
            const informer = shuffled.pop();
            const interceptors = [];
            for (let i = 0; i < nbInterceptors; i++) interceptors.push(shuffled.pop());
            const targets = shuffled;

            const roles = {};
            roles[informer.id] = 'INFORMER';
            interceptors.forEach(p => roles[p.id] = 'INTERCEPTOR');
            targets.forEach(p => roles[p.id] = 'TARGET');

            await updateDoc(ref, {
                state: 'playing',
                round: {
                    theme: dataset.theme,
                    word: word.toUpperCase(),
                    roles: roles,
                    startTime: Date.now(),
                    duration: 180, // 3 minutes
                    guesses: [],
                    result: null
                }
            });
        };

        window.submitGuess = async () => {
            const input = document.getElementById('guess-input');
            const guess = input.value.trim().toUpperCase();
            if (!guess) return;

            // Check Limit (5 max)
            if (lastGameData && lastGameData.round && lastGameData.round.guesses) {
                const myGuesses = lastGameData.round.guesses.filter(g => g.playerId === currentUser.id);
                if (myGuesses.length >= 5) return showToast("LIMITE D'ESSAIS ATTEINTE");
            }

            const ref = doc(db, "lobbies", currentLobbyCode);
            await updateDoc(ref, {
                "round.guesses": arrayUnion({
                    playerId: currentUser.id,
                    word: guess,
                    timestamp: Date.now(),
                    name: currentUser.name
                })
            });
            input.value = "";
            showToast("HYPOTHÃˆSE TRANSMISE", "success");
        };

        window.stopRound = async () => {
            const ref = doc(db, "lobbies", currentLobbyCode);
            await updateDoc(ref, { state: 'finished' });
        };

        // --- RESOLUTION FIN DE TIMER ---
        window.resolveRound = async (data) => {
            const ref = doc(db, "lobbies", currentLobbyCode);
            let result = 'FAIL';
            let scoresUpdate = { ...data.scores };

            // Logique prioritÃ© Intercepteur
            const interceptorSuccess = data.round.guesses.some(g =>
                g.word === data.round.word && data.round.roles[g.playerId] === 'INTERCEPTOR'
            );
            const targetSuccess = data.round.guesses.some(g =>
                g.word === data.round.word && data.round.roles[g.playerId] === 'TARGET'
            );

            if (interceptorSuccess) {
                result = 'INTERCEPTOR_WIN';
                // +3 pour tout Intercepteur ayant trouvÃ©
                data.round.guesses.forEach(g => {
                    if (g.word === data.round.word && data.round.roles[g.playerId] === 'INTERCEPTOR') {
                        // Avoid double count? arrayUnion or Set logic in real app, here overwrite is fine if same value
                        scoresUpdate[g.playerId] = (scoresUpdate[g.playerId] || 0) + 3;
                    }
                });
            } else if (targetSuccess) {
                result = 'SPIES_WIN';
                // +2 Informateur
                const informerId = Object.keys(data.round.roles).find(id => data.round.roles[id] === 'INFORMER');
                if (informerId) scoresUpdate[informerId] = (scoresUpdate[informerId] || 0) + 2;
                // +2 Target ayant trouvÃ©
                data.round.guesses.forEach(g => {
                    if (g.word === data.round.word && data.round.roles[g.playerId] === 'TARGET') {
                        scoresUpdate[g.playerId] = (scoresUpdate[g.playerId] || 0) + 2;
                    }
                });
            }

            await updateDoc(ref, {
                state: 'finished',
                scores: scoresUpdate,
                "round.result": result
            });
        };

        // --- LISTENER ---
        function setupLobbyListener(code) {
            if (lobbyUnsubscribe) lobbyUnsubscribe();
            lobbyUnsubscribe = onSnapshot(doc(db, "lobbies", code), (docSnap) => {
                if (!docSnap.exists()) { clearSession(); alert("CANAL OFF."); location.reload(); return; }
                const data = docSnap.data();
                lastGameData = data; // Keep sync for utils

                if (!data.players.find(p => p.id === currentUser.id) && !currentUser.isAdmin) {
                    clearSession(); alert("EXCLU."); location.reload(); return;
                }
                updateGameUI(data);
            });
        }

        function updateGameUI(data) {
            const state = data.state;
            const adminPanel = document.getElementById('admin-controls');

            // Timer & Resolution
            if (state === 'playing' && data.round && !data.round.result) {
                const elapsed = Math.floor((Date.now() - data.round.startTime) / 1000);
                const remaining = Math.max(0, data.round.duration - elapsed);

                // Only admin calls resolution at 0
                if (remaining === 0 && currentUser.isAdmin) {
                    resolveRound(data);
                }

                document.getElementById('game-status-text').innerText = fmtTime(remaining);
                document.getElementById('status-icon').innerText = remaining < 10 ? "ðŸš¨" : "â±";
            } else if (state === 'waiting') {
                document.getElementById('game-status-text').innerText = "EN ATTENTE";
                document.getElementById('status-icon').innerText = "â³";
            } else if (state === 'finished') {
                document.getElementById('game-status-text').innerText = "MISSION TERMINÃ‰E";
                document.getElementById('status-icon').innerText = "ðŸ";
            }

            if (state === 'playing') renderInGameInterface(data);
            else renderLobbyInterface(data);

            if (currentUser.isAdmin) {
                adminPanel.classList.remove('hidden');
                if (state === 'playing') {
                    adminPanel.innerHTML = `<button onclick="stopRound()" class="w-full bg-red-900/50 border border-red-500 text-red-500 p-2 text-xs font-bold uppercase">ARRÃŠT D'URGENCE</button>`;
                } else {
                    adminPanel.innerHTML = `
                        <div class="grid grid-cols-2 gap-2">
                             <button onclick="startRound()" class="col-span-2 bg-neon-green text-black border border-neon-green p-3 font-bold text-sm uppercase tracking-widest shadow-[0_0_10px_rgba(0,255,0,0.4)]">LANCER MISSION</button>
                             <button onclick="shareCode()" class="bg-gray-800 border border-gray-600 text-gray-300 p-2 text-xs uppercase">INVITER</button>
                             <button onclick="deleteLobby()" class="bg-black border border-red-900 text-red-700 p-2 text-xs uppercase">DÃ‰TRUIRE</button>
                        </div>
                     `;
                }
            } else adminPanel.classList.add('hidden');
        }

        function renderLobbyInterface(data) {
            const list = document.getElementById('players-list');
            const sub = document.getElementById('game-status-sub');
            list.className = "flex-1 overflow-y-auto no-scrollbar space-y-2 p-4";

            if (data.state === 'finished' && data.round && data.round.result) {
                let msg = data.round.result === 'INTERCEPTOR_WIN' ? "INTERCEPTION RÃ‰USSIE !" :
                    data.round.result === 'SPIES_WIN' ? "TRANSMISSION RÃ‰USSIE !" :
                        "ECHEC DE LA MISSION";
                sub.innerHTML = `<span class="text-neon-red font-bold">${msg}</span><br>Le mot Ã©tait: ${data.round.word}`;
            } else { sub.innerText = "En attente du QG..."; }

            document.getElementById('player-count').innerText = data.players.length;
            list.innerHTML = '';
            data.players.forEach(p => {
                const isMe = p.id === currentUser.id;
                const score = (data.scores && data.scores[p.id]) || 0;
                let adminActions = '';
                if (currentUser.isAdmin && !isMe) {
                    const pSafe = encodeURIComponent(JSON.stringify(p));
                    adminActions = `<button onclick="kickPlayer('${pSafe}')" class="text-red-800 hover:text-red-500 font-bold ml-2">âœ•</button>`;
                }
                list.insertAdjacentHTML('beforeend', `
                    <div class="flex justify-between items-center p-2 border-b border-gray-800 bg-black/40">
                        <div class="flex items-center gap-2">
                            <span class="font-mono text-sm ${isMe ? 'text-neon-green' : 'text-gray-300'}">${p.name}</span>
                            ${data.adminId === p.id ? '<span class="text-[10px] text-yellow-600">CMD</span>' : ''}
                        </div>
                        <div class="flex items-center">
                            <span class="font-bold text-white text-xs px-2 py-1 bg-gray-800 rounded">${score} pts</span>
                            ${adminActions}
                        </div>
                    </div>
                `);
            });
        }

        function renderInGameInterface(data) {
            const list = document.getElementById('players-list');
            const sub = document.getElementById('game-status-sub');
            list.className = "flex-1 overflow-hidden flex flex-col";

            const myRole = data.round.roles[currentUser.id];
            let roleName = "", infoText = "", consigne = "";
            let canGuess = false;

            // Filter guesses for current user
            const myGuesses = data.round.guesses.filter(g => g.playerId === currentUser.id);
            const attemptsLeft = 5 - myGuesses.length;

            if (myRole === 'INFORMER') {
                roleName = "INFORMATEUR";
                consigne = "Faites deviner le mot Ã  vos Agents sans que les Intercepteurs ne comprennent.<br>PARLEZ !";
                infoText = `THEME: <span class="text-white">${data.round.theme}</span><br>MOT: <span class="text-neon-green text-xl glow">${data.round.word}</span>`;
            } else if (myRole === 'TARGET') {
                roleName = "AGENT CIBLE";
                consigne = "Ã‰coutez l'Informateur. DÃ©duisez le mot cachÃ©.<br>Attention aux oreilles ennemies.";
                infoText = `THEME: <span class="text-white">${data.round.theme}</span><br>MOT: <span class="text-red-500">???</span>`;
                canGuess = true;
            } else {
                roleName = "INTERCEPTEUR";
                consigne = "Ã‰coutez la conversation. DÃ©tectez le mot secret.<br>Interceptez la transmission !";
                infoText = `THEME: <span class="text-red-500">INCONNU</span><br>MOT: <span class="text-red-500">???</span>`;
                canGuess = true;
            }

            sub.innerHTML = `<span class="text-xs text-gray-500 tracking-widest">VOTRE RÃ”LE</span><br><span class="text-lg font-bold text-white">${roleName}</span>`;

            list.innerHTML = `
                <div class="p-4 flex flex-col gap-4 h-full">
                    <div class="glass p-4 text-center border-l-2 border-neon-green">
                        ${infoText}
                        <div class="mt-2 text-xs text-gray-400 italic border-t border-gray-700 pt-2">${consigne}</div>
                    </div>
                    
                    <div class="flex-1 overflow-y-auto text-xs font-mono space-y-1 p-2 bg-black/30 rounded border border-gray-800">
                        <div class="text-gray-500 text-center mb-2">-- JOURNAL DE BORD --</div>
                        ${myGuesses.map(g => `
                            <div><span class="text-gray-500">[${fmtTimeShort(g.timestamp)}]</span> <span class="text-neon-green">VOUS:</span> ${g.word}</div>
                        `).join('')}
                        ${myGuesses.length === 0 ? '<div class="text-center text-gray-600 italic mt-4">Aucun essai...</div>' : ''}
                    </div>

                    ${canGuess ? `
                    <div class="mt-auto">
                        <div class="text-[10px] text-gray-500 mb-1 text-right">ESSAIS: <span class="text-white font-bold">${attemptsLeft}/5</span></div>
                        <div class="flex gap-2">
                            <input type="text" id="guess-input" ${attemptsLeft <= 0 ? 'disabled' : ''} placeholder="${attemptsLeft <= 0 ? 'TERMINÃ‰' : 'VOTRE DÃ‰DUCTION...'}" class="w-full bg-black border border-gray-600 p-3 text-white font-bold uppercase focus:border-neon-green outline-none disabled:opacity-50">
                            <button onclick="submitGuess()" ${attemptsLeft <= 0 ? 'disabled' : ''} class="bg-gray-800 border border-gray-600 text-white px-4 hover:bg-gray-700 disabled:opacity-50">></button>
                        </div>
                    </div>
                    ` : '<div class="mt-auto text-center text-xs text-gray-500 italic">SUPERVISEZ LA FRÃ‰QUENCE.</div>'}
                </div>
            `;
        }

        // --- SHARE ---
        window.shareCode = () => {
            const t = `MISSION ${currentLobbyCode}`;
            if (navigator.share) navigator.share({ title: 'INTERCEPTION', text: t, url: location.href });
            else navigator.clipboard.writeText(t).then(() => showToast("COPIÃ‰", "success"));
        };

        // Init
        window.addEventListener('load', () => {
            const restored = restoreSession();
            if (!restored) {
                const p = new URLSearchParams(window.location.search);
                if (p.get('room')) inputs.joinCode.value = p.get('room');
            }
        });
    </script>
